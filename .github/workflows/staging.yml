name: Staging Checks

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  staging-full-ci:
    name: Staging - Full CI
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: haystack_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      NODE_ENV: test
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: haystack_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_DB: 1
      JWT_SECRET: test-secret-key
      JWT_REFRESH_SECRET: test-refresh-secret

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: |
          pnpm format
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Formatting check failed. Files were modified by Prettier."
            git diff
            exit 1
          fi
          echo "✅ All files are properly formatted."

      - name: Build project
        run: pnpm build

      - name: Generate OpenAPI specification
        run: pnpm docs:generate-openapi
        env:
          NODE_ENV: production

      - name: Run database migrations
        run: pnpm db:migrate:test

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Run tests with coverage
        run: pnpm test:cov
        continue-on-error: true # Don't fail CI if coverage is low

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report-staging
          path: coverage/
          retention-days: 30

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: haystack:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  staging-security-warning:
    name: Staging - Security Audit (Warning)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: |
          echo "⚠️ Running security audit (warning only for staging)..."
          pnpm audit --audit-level=moderate || echo "⚠️ Security vulnerabilities found. Review before merging to main."
