services:
  postgres-test:
    image: postgres:16-alpine
    container_name: haystack-postgres-test
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-haystack_test}
    ports:
      - '${TEST_DATABASE_PORT:-5433}:5435'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USERNAME:-postgres}']
      interval: 2s
      timeout: 5s
      retries: 10
    networks:
      - haystack-test-network
    # No persistent volume - ephemeral for tests

  redis-test:
    image: redis:7-alpine
    container_name: haystack-redis-test
    command: redis-server
    ports:
      - '${TEST_REDIS_PORT:-6380}:6382'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 2s
      timeout: 3s
      retries: 10
    networks:
      - haystack-test-network
    # No persistent volume - ephemeral for tests

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: haystack-test
    environment:
      NODE_ENV: test
      DATABASE_HOST: postgres-test
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-haystack_test}
      DATABASE_SSL: 'false'
      REDIS_HOST: redis-test
      REDIS_PORT: 6379
      REDIS_DB: 1
      JWT_SECRET: ${JWT_SECRET:-test-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-test-refresh-secret}
      LOG_LEVEL: error
      LOG_PRETTY: 'false'
      WAIT_FOR_DB: 'true'
      WAIT_FOR_REDIS: 'true'
    volumes:
      - ./src:/app/src
      - ./test:/app/test
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      - ./tsconfig.build.json:/app/tsconfig.build.json
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    networks:
      - haystack-test-network
    # Command will be overridden when running tests
    command: pnpm test

networks:
  haystack-test-network:
    driver: bridge
